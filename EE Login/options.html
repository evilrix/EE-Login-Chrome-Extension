<script type="text/javascript">


// Saves options to localStorage.
function save_radio(name) {
   var rds = document.getElementsByName(name);
   var res = 0;

   for(var i = 0 ; i < rds.length ; ++i) {
      if(rds[i].checked) {
         res = i;
      }
   }

   localStorage[name] = res;
}

function load_radio(name) {
   var rds = document.getElementsByName(name);
   var res = 0;

   if(localStorage["username"])
   {
      for(var i = 0 ; i < rds.length ; ++i) {
         rds[i].checked = (i == localStorage[name]);
      }
   }
   else
   {
      rds[0].checked = true;
   }
}

function save_options() {

   var username = document.getElementById("username").value;
   var password = document.getElementById("password").value;

   if(!username || !password)
   {
      alert("You must set a username and password!");
   }
   else
   {
      localStorage["username"] = username;
      localStorage["password"] = password;

      save_radio("eead");
      save_radio("eemd");
      save_radio("eeza");
      save_radio("eepe");
      save_radio("eecv");
      save_radio("eepd");
      save_radio("eecg");
      save_radio("eecs");
      save_radio("esad");
      save_radio("esmd");
      save_radio("esza");
      save_radio("espe");
      save_radio("escv");

      localStorage["detonman"] = document.getElementById("detonman").checked;

      // Update status to let user know options were saved.
      var status = document.getElementById("status");
      status.innerHTML = "Saving...";
      setTimeout(function() {
      status.innerHTML = "";
      }, 750);
   }
}

// Restores select box state to saved value from localStorage.
function restore_options() {
   if(localStorage["username"])
   {
      document.getElementById("username").value = localStorage["username"];
      document.getElementById("password").value = localStorage["password"];


      document.getElementById("detonman").checked = localStorage["detonman"] == "true";
   }

   load_radio("eead");
   load_radio("eemd");
   load_radio("eeza");
   load_radio("eepe");
   load_radio("eecv");
   load_radio("eepd");
   load_radio("eecg");
   load_radio("eecs");
   load_radio("esad");
   load_radio("esmd");
   load_radio("esza");
   load_radio("espe");
   load_radio("escv");
}

</script>
