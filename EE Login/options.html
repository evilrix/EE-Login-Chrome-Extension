<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
   <head>
      <title>EE Login</title>
      <script type="text/javascript" src="data.js">
      </script>
      <script type="text/javascript" src="options.js">
      </script>
      <link rel="stylesheet" type="text/css" href="options.css" />
   </head>

   <body onload="restore_options()">
      <table summary="" style="width: 400px;">
         <tr>
            <td colspan="2"><a href="http://www.experts-exchange.com/"
                  target="_blank"><img src="ee.jpg" style="width: 100%;"
                  alt="Experts Exchange" title="Experts Exchange"></a></td>
         </tr>

         <tr>
            <td><label for="username">Username:</label></td>

            <td><input type="text" id="username" style="width: 75%;"
               title="Your username goes here."></td>
         </tr>

         <tr>
            <td><label for="password">Password:</label></td>

            <td><input type="password" id="password" style=
               "width: 75%;" title="The password goes here."></td>
         </tr>

         <tr>
            <td colspan="2"><br></td>
         </tr>

         <tr>
            <td colspan="2">
               <table summary="" style=
                  "border: 1px dotted lightgray;width: 100%;">
                  <tr>
                     <td colspan="5"></td>
                  </tr>

                  <tr>
                     <th class="hzones"><span class="zones" title=
                           "Select the zones will automatically open a new window and login.">
                           Auto-login:</span></th>

                     <th class="zones">Disable</th>

                     <th class="zones">Clone</th>

                     <th class="zones">Detach</th>

                     <th class="zones">Confirm</th>
                  </tr>

                  <tr>
                     <td colspan="5">
                        <hr>
                     </td>
                  </tr>

                  <script type="text/javascript"> generate_opts_table(); </script>

                  <tr>
                     <td colspan="5" style=
                        "text-align:right;padding-right:15px;">
                        <label for="detonman"><span class=
                              "zones">Detach&nbsp;on&nbsp;manual
                              login:&nbsp;</span></label> <input type=
                        "checkbox" id="detonman"></td>
                  </tr>
               </table>
            </td>
         </tr>

         <tr>
            <td colspan="2"><br></td>
         </tr>

         <tr>
            <td>
               <div id="status" style="color:red;"></div>
            </td>

            <td style="text-align:right"><button onclick=
                  "save_options()" title="Save settings.">Save</button></td>
         </tr>
      </table>
   </body>
</html>
