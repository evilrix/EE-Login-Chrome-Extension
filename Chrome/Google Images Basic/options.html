<html>
<head><title>Gib</title></head>
<script type="text/javascript">


// Saves options to localStorage.

function save_options()
{
	localStorage["automatic"] = document.getElementById("automatic").checked;
	localStorage["noprev"] = document.getElementById("noprev").checked;

	// Update status to let user know options were saved.
	var status = document.getElementById("status");
	status.innerHTML = "Saving...";
	setTimeout(function() {
	status.innerHTML = "";
	}, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
	document.getElementById("automatic").checked = localStorage["automatic"] == "true";
	document.getElementById("noprev").checked = localStorage["noprev"] == "true";
}

</script>

<body onload="restore_options()">

<img src="icon.png" style="width:32px;height:32px;"/>
<br>
<table border=0>
			
	<tr><td>
		<label for="detonman"><span class="zones" style="font-size:16">
			Automatically&nbsp;revert&nbsp;to&nbsp;Google&nbsp;Images&nbsp;Basic?
		</span></label>		
	</td><td>
		<input type="checkbox" id="automatic" onclick="save_options()" />			
	</td></tr>
	<tr><td>
		<label for="detonman"><span class="zones" style="font-size:16">
			Skip image preview?
		</span></label>		
	</td><td>
		<input type="checkbox" id="noprev" onclick="save_options()" />			
	</td></tr>
</table>

<div id="status" style="color:red;"></div>

</body>
</html>
